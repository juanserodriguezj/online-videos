<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<style>
    body {
        margin: 0;
        background-color: lightseagreen;
        font-family: 'Muli', sans-serif;
    }

    .header {
        background-color: lightseagreen;
        width: 100%;
        height: 80px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .header-img {
        width: 200px;
        margin-top: 10px;
        margin-left: 10px;
    }

    .header-menu {
        margin-right: 30px;
    }

    .header-menu ul {
        display: none;
        list-style: none;
        padding: 0;
        position: absolute;
        width: 100px;
        text-align: right;
        margin: 0px 0px 0px -14px;
    }

    .header-menu:hover ul,
    ul:hover {
        display: block;
        cursor: pointer;
    }

    .header-menu li {
        margin: 10px 0;
    }

    .header-menu li a {
        color: white;
        text-decoration: none;
    }

    .header-menu li a:hover {
        text-decoration: underline;
    }

    .header-menu-profile {
        margin-right: 8px;
        display: flex;
        align-items: center;
    }

    .header-menu-profile img{
        margin-right: 8px;
        width: 30px;
        height: 30px;
    }
    .header-menu-profile img:hover{
        cursor: pointer;
    }

    .header-menu-profile p {
        margin: 0;
        color: white;
    }
    .header-menu-profile p {
        cursor: pointer;
    }
</style>

<body>
    <header class="header">
        <img class="header-img"
            src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png"
            alt="">
        <div class="header-menu">
            <div class="header-menu-profile">
                <img src="./user-icon.png" alt="user">
                <p>Perfil</p>
            </div>
            <ul>
                <li>
                    <a href="/">Cuenta</a>
                    <a href="/">Cerrar Sesi√≥n</a>
                </li>
            </ul>
        </div>
    </header>
</body>

</html>
