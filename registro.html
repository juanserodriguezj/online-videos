<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="./styles.css">
  <!-- Title -->
  <title>Iniciar Sesión</title>
</head>

<body>
  <header class="header">
    <img class="header-img"
      src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png"
      alt="">
  </header>
  <section class="signUp">
    <section class="signUp-container">
      <h2>Regístrate</h2>
      <form class="signUp-container-form">
        <input class="input" type="text" placeholder="Nombre">
        <input class="input" type="password" placeholder="Correo">
        <input class="input" type="password" placeholder="Contaseña">
        <button class="button">Registrarme</button>
        <div class="signUp-container-link">
          <label>
            <a href="/">Iniciar sesión</a>
          </label>
        </div>
      </form>
      
  </section>
  <footer class="footer">
    <a href="/">Términos de uso</a>
    <a href="/">Declaracion de privacidad</a>
    <a href="/">Centro de ayuda</a>
  </footer>
</body>

</html>
