<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet"> -->
    <title>Document</title>
</head>
<style>
    body {
        margin: 0;
        background-color: #8F57FD;
        font-family: system-ui;
    }
/* Estilos al header */
    .header {
        background-color: #8F57FD;
        width: 100%;
        height: 80px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .header-img {
        width: 200px;
        margin-top: 10px;
        margin-left: 10px;
    }

    .header-menu {
        margin-right: 30px;
    }

    .header-menu ul {
        display: none;
        list-style: none;
        padding: 0;
        position: absolute;
        width: 100px;
        text-align: right;
        margin: 0px 0px 0px -14px;
    }

    .header-menu:hover ul,
    ul:hover {
        display: block;
        cursor: pointer;
    }

    .header-menu li {
        margin: 10px 0;
    }

    .header-menu li a {
        color: white;
        text-decoration: none;
    }

    .header-menu li a:hover {
        text-decoration: underline;
    }

    .header-menu-profile {
        margin-right: 8px;
        display: flex;
        align-items: center;
    }

    .header-menu-profile img{
        margin-right: 8px;
        width: 30px;
        height: 30px;
    }
    .header-menu-profile img:hover{
        cursor: pointer;
    }

    .header-menu-profile p {
        margin: 0;
        color: white;
    }
    .header-menu-profile p {
        cursor: pointer;
    }
/* Estilos a la seccion principal buscador*/
    .main-search{
        height: 300px;
    }
    .main-title {
        color: white;
        font-size: 25px;
    }
    .main-search .input{
        background-color: rgba(255, 255, 255, .3);
        border: 2px solid white;
        border-radius: 100px;
        color: white;
        font-family: system-ui;
        font-size: 16px;
        height: 50px;
        padding: 0 20px;
        width: 70%;
        outline: none; 
    }
    ::placeholder{
        color: white;
    }
/* Estilos a la seccion principal carrusel*/
    .main-carousel{
        width: 100%;
        overflow: scroll;
        padding: 30px;
        position: relative;
    }
    .carousel-container{
        white-space: nowrap;
        margin: 70px 0;
        padding-bottom: 10px;
    }
    .carousel-item{
        background-color: paleturquoise;
        width: 200px;
        height: 250px;
        border-radius: 20px;
        overflow: hidden;
        margin-right: 10px;
        display: inline-block;
        cursor: pointer;
        transition: 450ms all;
        transform-origin: center left;
        position: relative;
    }
    .carousel-item:hover ~ .carousel-item{
        transform: translate3d(100px, 0, 0);
    }
    .carousel-container:hover ~ .carousel-item{
        opacity: .3;
    }
    .carousel-container:hover .carousel-item:hover{
        transform: scale(1.5);
        opacity: 1;
    }

    .carousel-item-img{
        width: 200px;
        height: 250px;
        object-fit: cover;
    }
    .carousel-item-details {
        background: linear-gradient(to top, rgba(0,0,0,.9) 0%, rgba(0,0,0,0) 100%,);
        font-size: 10px;
        opacity: 0;
        transition: 450ms opacity;
        padding: 10px;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        display: flex;
        justify-content: flex-end;
        flex-direction: column;
    }
    .carousel-item-details img{
        width: 25px;

    } 
    .carousel-item-details p{
        margin: 0;
        font-weight: 300;
    }
    .carousel-item-details:hover{
        opacity: 1;
        color: white;
    }
</style>

<body>
<!----------- Inicio header ----------->
    <header class="header">
        <img class="header-img"
            src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png"
            alt="">
        <div class="header-menu">
            <div class="header-menu-profile">
                <img src="./user-icon.png" alt="user">
                <p>Perfil</p>
            </div>
            <ul>
                <li>
                    <a href="/">Cuenta</a>
                    <a href="/">Cerrar Sesión</a>
                </li>
            </ul>
        </div>
    </header>
<!----------- Fin header ----------->

<!----------- Inicio seccion principal ----------->
<main >
    <section class="main-search">
        <h2 class="main-title">¿Que quieres ver hoy?</h2>
        <input class="input" type="text" placeholder="Buscar...">
    </section>
    <section class="main-carousel">
        <div class="carousel-container">
            <div class="carousel-item">
                <img class="carousel-item-img" src="https://images.pexels.com/photos/1561020/pexels-photo-1561020.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt=""></img>
                <div class="carousel-item-details">
                    <div>
                        <img src="./icons/play-icon.png" alt="Play">
                        <img src="./icons/plus-icon.png" alt="Plus">
                    </div>
                    <p class="carousel-item-details-title">Titulo descriptivo</p>
                    <p class="carousel-item-details-description">2020 16+ 120 minutos   </p>
                </div>
            </div>
            
        </div>
    </section>
</main>
<!----------- Fin seccion principal ----------->
</body>

</html>
